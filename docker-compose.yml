version: '3'

services:
  vido:
    build:
      context: .
      args:
        NODE_VERSION: 20-alpine3.19
    restart: unless-stopped
    ports:
      - '3000:3000'
    volumes:
      - ./vidos.config.ts:/usr/src/app/vidos.config.ts
      - ./vidos-config.json:/usr/src/app/vidos-config.json
    environment:
      - CONFIG=/usr/src/app/vidos-config.json
      - SENTRY_DSN=
