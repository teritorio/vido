name: Continuous Integration

on: push

jobs:
  install_cache:
    name: Instal code and deps
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
           - self-hosted
#          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

  lint:
    needs: install_cache
    name: Lint code base
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
           - self-hosted
#          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Run linter ðŸ‘€
        run: yarn lint

  tests:
    needs: install_cache
    name: Jest Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
           - self-hosted
#          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Run Jest tests ðŸ§ª
        run: yarn test:jest

  cypress:
    needs: install_cache
    name: Cypress
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
           - self-hosted
#          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      # - name: Install ruby
      #   run: sudo apt-get install -y ruby

      - name: Runtime configuration
        run: echo "${{secrets.CONFIGURATION_DEV}}" > vidos.config.ts

      - name: Run Cypress Tests ðŸ§ª
        uses: cypress-io/github-action@v4
        env:
          NODE_ENV: development
        with:
          install-command: yarn --silent
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 30

  storybook:
    needs: install_cache
    name: Storybook
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
           - self-hosted
#          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Runtime configuration
        run: echo "${{secrets.CONFIGURATION_DEV}}" > vidos.config.ts

      - name: Build Storybook ðŸ‘€
        run: yarn build:storybook

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static

  deploy_dev:
    needs:
      - install_cache
      - lint
      - tests
    if: github.ref == 'refs/heads/develop'
    name: Deploy Dev
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
           - self-hosted
#          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Setup configuration
        run: echo "${{secrets.CONFIGURATION_DEV}}" > vidos.config.ts

      - name: Build
        env:
          SENTRY_DSN: ${{secrets.SENTRY_DSN_DEV}}
        run: yarn build

      - name: Deploy
        uses: up9cloud/action-rsync@master
        env:
          HOST: dev.appcarto.teritorio.xyz
          KEY: ${{secrets.DEPLOY_SSH_KEY_DEV}}
          TARGET: /var/www/clients/client3/web3/web/vido

          VERBOSE: false
          USER: devappcarto
          ARGS: -az --exclude=/.git/ --exclude=vidos.config.ts
          SSH_ARGS: '-p 2222 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
          SOURCE: .

          PRE_SCRIPT: |
            echo -n 'VIDO: Deployment started at: '
            date -u
          POST_SCRIPT: |
            pm2 restart 0
            echo -n 'VIDO: Deployment completed at: '
            date -u
