name: Continuous Integration

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install_cache:
    name: Install code and deps
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
      - run: corepack enable

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        shell: bash
        run: cp vidos-config-empty.json vidos-config.json && yarn install --immutable

  lint:
    needs: install_cache
    name: Lint code base
    runs-on: ${{ matrix.os }}
    strategy:
