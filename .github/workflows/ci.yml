name: Continuous Integration

on: push

jobs:
  install_cache:
    name: Instal code and deps
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

  lint:
    needs: install_cache
    name: Lint code base
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Run linter ðŸ‘€
        run: yarn lint

  tests:
    needs: install_cache
    name: Jest Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Run Jest tests ðŸ§ª
        run: yarn test:jest

  cypress:
    needs: install_cache
    name: Cypress
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Runtime configuration
        run: echo "${{secrets.CONFIGURATION_DEV}}" > vidos.config.ts

      - name: Run Cypress Tests ðŸ§ª
        uses: cypress-io/github-action@v4
        env:
          NODE_ENV: development
        with:
          install-command: yarn --silent
          build: yarn build
          start: yarn start
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 30

  storybook:
    needs: install_cache
    name: Storybook
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 16

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Runtime configuration
        run: echo "${{secrets.CONFIGURATION_DEV}}" > vidos.config.ts

      - name: Build Storybook ðŸ‘€
        run: yarn build:storybook
