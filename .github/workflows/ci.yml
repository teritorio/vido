name: Continuous Integration

on: push

jobs:
  install_cache:
    name: Instal code and deps
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

  lint:
    needs: install_cache
    name: Lint code base
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Run linter ðŸ‘€
        run: yarn lint

  tests:
    needs: install_cache
    name: Jest Test
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Run Jest tests ðŸ§ª
        run: yarn test:jest

  cypress:
    needs: install_cache
    name: Cypress
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Install ruby
        run: |
          sudo apt-get install -y ruby &&
          ruby poi_explode.rb cypress/fixtures/teritorio/references/pois.geojson

      - name: yarn build
        run: |
          cp -R cypress/fixtures/ public/fixtures &&
          NODE_OPTIONS=--openssl-legacy-provider NODE_ENV=development CONFIG=vidos-config-cypress.json yarn build

      - name: Run Cypress Tests ðŸ§ª
        uses: cypress-io/github-action@v5
        env:
          NODE_ENV: development
          CONFIG: vidos-config-cypress.json
        with:
          install-command: yarn --silent
          start: yarn start4cypress
          wait-on: 'http://127.0.0.1:3000'
          wait-on-timeout: 30

  histoire:
    needs: install_cache
    name: Histoire
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - uses: ./.github/actions/install

      - name: Install more packages
        run: |
          sudo apt-get install -y ruby &&
          ruby poi_explode.rb cypress/fixtures/teritorio/references/pois.geojson

      - name: Test Histoire
        run: |
          CONFIG=vidos-config-empty.json yarn prepare &&
          CONFIG=vidos-config-empty.json yarn test:histoire

      - name: Export as Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.GIST_STORYCAP_REPORT_TOKEN }}
          gist_id: 7c470b063ff1efa19022eec2f394319f
          file_path: __screenshots__.zip
          file_type: binary

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/develop'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./.histoire/dist

  deploy_dev:
    needs:
      - install_cache
      - lint
      - tests
      - cypress
      - histoire
    if: github.ref == 'refs/heads/develop'
    name: Deploy Dev
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 18

    steps:
      - name: Checkout ðŸ›Ž
        uses: actions/checkout@master

      - name: Deploy
        uses: up9cloud/action-rsync@master
        env:
          HOST: dev.appcarto.teritorio.xyz
          KEY: ${{secrets.DEPLOY_SSH_KEY_DEV}}
          TARGET: /var/www/clients/client3/web3/web/vido

          VERBOSE: false
          USER: devappcarto
          ARGS: -az --exclude=/.git/ --exclude=vidos.config.ts
          SSH_ARGS: '-p 2222 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
          SOURCE: .

          PRE_SCRIPT: |
            echo -n 'VIDO: Deployment started at: ' &&
            date -u
          POST_SCRIPT: |
            cd /var/www/clients/client3/web3/web/vido &&
            ruby poi_explode.rb cypress/fixtures/teritorio/references/pois.geojson &&
            yarn build-config &&
            sed -i "s/# restart: unless-stopped/restart: unless-stopped/" docker-compose.yml &&
            docker-compose build && docker-compose up -d &&
            echo -n 'VIDO: Deployment completed at: ' &&
            date -u
