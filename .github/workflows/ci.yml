name: Continuous Integration

on: push

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install_cache:
    name: Install code and deps
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies 👨🏻‍💻
        shell: bash
        run: cp vidos-config-empty.json vidos-config.json && yarn install --immutable

  lint:
    needs: install_cache
    name: Lint code base
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Install code and deps
        uses: ./.github/actions/install

      - name: Run linter 👀
        run: yarn lint

  cypress:
    needs: install_cache
    name: Cypress
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Install code and deps
        uses: ./.github/actions/install

      - name: Install ruby
        run: |
          sudo apt-get install -y ruby &&
          ruby poi_explode.rb cypress/fixtures/teritorio/references/pois.geojson

      - name: Prepare
        run: cp -R cypress/fixtures/ public/fixtures

      - name: Run Cypress Tests 🧪
        uses: cypress-io/github-action@v6
        env:
          CONFIG: vidos-config-cypress.json
          CYPRESS: true
        with:
          build: yarn build
          install-command: yarn --immutable --silent
          start: node .output/server/index.mjs
          wait-on: 'http://127.0.0.1:3000'
          wait-on-timeout: 30

      - name: Keep failed cypress-screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

  deploy_dev:
    needs:
      - install_cache
      - lint
      - cypress
    if: github.ref == 'refs/heads/develop'
    name: Deploy Dev
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 20
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.DEPLOY_SSH_HOST}}
          username: ${{secrets.DEPLOY_SSH_USERNAME}}
          key: ${{secrets.DEPLOY_SSH_KEY_DEV}}
          port: 2222
          script: |
            echo -n 'VIDO: Deployment started at: ' &&
            date -u &&
            cd ${{secrets.DEPLOY_SSH_PATH}} &&
            git fetch &&
            git checkout -f origin/develop &&
            ruby poi_explode.rb cypress/fixtures/teritorio/references/pois.geojson &&
            docker compose build &&
            touch vidos-config.json &&
            docker compose run --rm vido yarn build-config &&
            docker compose up -d &&
            echo -n 'VIDO: Deployment completed at: ' &&
            date -u
