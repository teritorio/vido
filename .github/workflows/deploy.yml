name: Deploy to https://vido.teritorio.xyz/

on:
  workflow_run:
    workflows:
      - 'Continuous Integration'
    types:
      - completed
    branches:
      - develop

jobs:
  deploy:
    name: Deploy

    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
          - 14

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Get yarn cache directory path 🛠
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Cache node_modules 📦
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies 👨🏻‍💻
        run: yarn

      - name: Build
        env:
          TILES_TOKEN: ${{secrets.TILES_TOKEN_DEV}}
        run: yarn build

      - name: Deploy
        uses: up9cloud/action-rsync@master
        env:
          HOST: 146.59.177.9
          KEY: ${{secrets.DEPLOY_SSH_KEY_DEV}}
          TARGET: /var/www/clients/client1/web1/web/vido

          VERBOSE: false
          USER: vido
          ARGS: -az --exclude=/.git/
          SSH_ARGS: '-p 2222 -o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'
          SOURCE: .

          PRE_SCRIPT: |
            echo -n 'VIDO: Deployment started at: '
            date -u
          POST_SCRIPT: |
            echo -n 'VIDO: Deployment completed at: '
            date -u